<h2 class="d-flex justify-content-center">My Heroes</h2>

<div class=" mb-3 input-add">
  <input id="new-hero-name" class="form-control mb-3" placeholder="Name" #heroName />
  <input id="new-hero-age" class="form-control mb-3" placeholder="Age" #heroAge />
  <input id="new-hero-weight" class="form-control mb-3" placeholder="Weight" #heroWeight />
  <input id="new-hero-height" class="form-control mb-3" placeholder="Height" #heroHeight />
  <input id="new-hero-gender" class="form-control mb-3" placeholder="Gender" #heroGender />
  <input id="new-hero-strength" class="form-control mb-3" placeholder="Strength" #heroStrength />
  <input id="new-hero-photo" type="file" accept="image/*" class="form-control mb-3" placeholder="Photo URL" (change)="handlePhotoChange($event)" />

  <!-- Show the selected image preview -->
  <div *ngIf="selectedPhoto" class="mb-3">
    <img [src]="selectedPhoto" alt="Selected Photo" class="img-thumbnail">
  </div>

  <!-- (click) passes input values to add() and then clears the inputs -->
  <button type="button" class="btn btn-outline-dark btn-lg add-button"
          (click)="add(heroName.value, +heroAge.value, +heroWeight.value, +heroHeight.value, heroGender.value, +heroStrength.value, selectedPhoto);
          heroName.value=''; heroAge.value=''; heroWeight.value=''; heroHeight.value=''; heroGender.value=''; heroStrength.value=''; selectedPhoto = null;"
          (mousedown)="onMouseDown()" (mouseup)="onMouseUp()"
          [class]="buttonClass">
    Add hero
  </button>
</div>

<div class="lists">

  <ul class="heroes">
    <div *ngIf="heroes.length === 0">
      <p class="p-2 mb-4 bg-danger text-white">No hay Heroes Disponibles!</p>
    </div>

    <li *ngFor="let hero of heroes">
      <a class="d-flex align-items-center" routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button type="button" class="delete" title="delete hero" (click)="delete(hero)">
        <img src="https://img.icons8.com/?size=512&id=68064&format=png" width="20" height="20" alt="trash">
      </button>
    </li>
  </ul>


  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let heroe of heroes; index as i">
              <td>{{i + 1 }}</td>
              <td>{{heroe.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
